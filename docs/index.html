<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>碳账户配置提交 1.2</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input, button { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #238636; color: white; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>提交碳账户配置</h1>
    <form id="configForm">
        <label for="username">用户名（唯一标识）:</label>
        <input type="text" id="username" required>
        
        <label for="appToken">App Token:</label>
        <input type="text" id="appToken" required>
        
        <label for="barkUrl">Bark通知URL（可选）:</label>
        <input type="url" id="barkUrl" placeholder="https://api.day.app/xxx">
        
        <button type="submit">提交配置</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const appToken = document.getElementById('appToken').value.trim();
            const barkUrl = document.getElementById('barkUrl').value.trim();

            // 从GitHub Secrets注入的Token（需在Actions中设置GH_TOKEN）
            const githubToken = "{{ secrets.GH_TOKEN }}"; // 实际部署时需替换为动态注入逻辑
            
            try {
                const repoOwner = "jjbb013";
                const repoName = "Carbon-account";
                const filePath = "user-configs.json";
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

                // 1. 读取现有配置
                let config = {};
                let sha = null;
                try {
                    const response = await fetch(apiUrl, {
                        headers: { 
                            'Accept': 'application/vnd.github.v3+json',
                            'Authorization': `token ${githubToken}`
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        config = JSON.parse(atob(data.content.replace(/\s/g, '')));
                        sha = data.sha;
                    } else if (response.status !== 404) {
                        throw new Error(`读取配置失败: ${response.status}`);
                    }
                } catch (error) {
                    console.error("初始化配置时出错:", error);
                }

                // 2. 更新配置
                config[username] = { 
                    appToken: appToken,
                    barkUrl: barkUrl || null,
                    updatedAt: new Date().toISOString()
                };

                // 3. 提交到GitHub
                const updateResponse = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${githubToken}`
                    },
                    body: JSON.stringify({
                        message: `Update config for ${username}`,
                        content: btoa(JSON.stringify(config, null, 2)),
                        sha: sha // 新文件时为null
                    })
                });

                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(`API返回错误: ${JSON.stringify(errorData)}`);
                }

                document.getElementById('message').innerHTML = 
                    `<p class="success">配置保存成功！用户名: ${username}</p>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `
                    <p class="error">保存失败: ${error.message}</p>
                    <p class="warning">请检查Token权限或网络连接</p>
                `;
            }
        });
    </script>
</body>
</html>
