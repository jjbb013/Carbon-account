<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳账户配置提交 - GitHub免费方案</title>
    <style>
        :root {
            --primary: #238636;
            --error: #d73a49;
            --warning: #e36209;
            --success: #2c974b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f6f8fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 24px;
        }
        .warning-box {
            background-color: #fff8e6;
            border-left: 4px solid var(--warning);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        input, button {
            padding: 10px 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            border: none;
        }
        button:hover {
            background: #2ea043;
        }
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid;
        }
        .success {
            color: var(--success);
            background-color: #f0fff4;
            border-color: var(--success);
        }
        .error {
            color: var(--error);
            background-color: #fff1f0;
            border-color: var(--error);
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>碳账户配置提交</h1>
        
        <div class="warning-box">
            <strong>注意:</strong> 这是公开存储方案 - 配置信息将存储在公开仓库中。请勿用于敏感凭证。
        </div>
        
        <form id="configForm">
            <div>
                <label for="username">用户名（唯一标识）:</label>
                <input type="text" id="username" required minlength="3" 
                       placeholder="只允许字母、数字、下划线">
            </div>
            
            <div>
                <label for="appToken">App Token:</label>
                <input type="password" id="appToken" required minlength="10" 
                       placeholder="用于定时任务请求的凭证">
            </div>
            
            <div>
                <label for="barkUrl">Bark通知URL（可选）:</label>
                <input type="url" id="barkUrl" 
                       placeholder="https://api.day.app/xxxxxx">
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="submitText">提交配置</span>
            </button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        // 配置GitHub存储信息
        const REPO_OWNER = "jjbb013";
        const REPO_NAME = "Carbon-account";
        const CONFIG_FILE = "user-configs.json";
        const GITHUB_TOKEN = "{{ secrets.GH_TOKEN }}"; // 在仓库Secrets中设置GH_TOKEN
        
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            // UI状态更新
            submitBtn.disabled = true;
            submitText.innerHTML = `<span class="loading"></span>处理中...`;

            // 获取表单数据
            const username = sanitizeInput(document.getElementById('username').value.trim());
            const appToken = document.getElementById('appToken').value.trim();
            const barkUrl = document.getElementById('barkUrl').value.trim();
            
            // 验证输入
            if (!username || !appToken) {
                showMessage('用户名和App Token是必填项', 'error');
                submitBtn.disabled = false;
                submitText.textContent = '提交配置';
                return;
            }

            // 用户名格式验证
            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                showMessage('用户名只能包含字母、数字、下划线和连字符', 'error');
                submitBtn.disabled = false;
                submitText.textContent = '提交配置';
                return;
            }
            
            try {
                // 1. 读取现有配置
                const { config, sha } = await loadConfig();
                
                // 2. 更新配置
                config[username] = { 
                    appToken: appToken,
                    barkUrl: barkUrl || null,
                    updatedAt: new Date().toISOString()
                };
                
                // 3. 保存配置
                await saveConfig(config, sha, username);
                
                // 4. 成功反馈
                showMessage(`配置保存成功: ${username}`, 'success');
                
                // 5. 清空敏感字段
                document.getElementById('appToken').value = '';
            } catch (error) {
                console.error('保存失败:', error);
                let errorMsg = error.message || '未知错误';
                
                // 特定错误处理
                if (errorMsg.includes('Bad credentials')) {
                    errorMsg = 'Token无效或无权限，请检查GH_TOKEN设置';
                } else if (errorMsg.includes('403')) {
                    errorMsg = 'API请求超出限制，请稍后再试';
                }
                
                showMessage(`保存失败: ${errorMsg}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = '提交配置';
            }
        });
        
        // 安全处理输入
        function sanitizeInput(input) {
            return input.replace(/[<>"']/g, "");
        }
        
        // 显示状态消息
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // 加载配置文件
        async function loadConfig() {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${CONFIG_FILE}`;
            let config = {};
            let sha = null;
            
            try {
                const response = await fetch(url, {
                    headers: { 
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${GITHUB_TOKEN}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    config = JSON.parse(atob(data.content.replace(/\s/g, '')));
                    sha = data.sha;
                } else if (response.status === 404) {
                    // 新文件不存在时正常处理
                    console.log('配置文件不存在，将创建新文件');
                } else {
                    throw new Error(`读取失败: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                throw new Error(`加载配置时出错: ${error.message}`);
            }
            
            return { config, sha };
        }
        
        // 保存配置到GitHub
        async function saveConfig(config, sha, username) {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${CONFIG_FILE}`;
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': `token ${GITHUB_TOKEN}`
                },
                body: JSON.stringify({
                    message: `更新配置: ${username}`,
                    content: btoa(JSON.stringify(config, null, 2)),
                    sha: sha
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API错误: ${errorData.message}`);
            }
            
            return true;
        }
    </script>
</body>
</html>
